            <form action="#" method="post" id="contact-form">
                  <h2>Send Me Your Message</h2>

                  <label class="standard-label" for="contact-name">Name:<span class="aster">*</span> </label>
                  <input type="text" id="contact-name" class="input-box" required><br><br>

                  <label class="standard-label" for="contact-email">E-mail:<span class="aster">*</span> </label>
                  <input type="email" id="contact-email" placeholder="emailname@email.com" class="input-box" required><br><br>

                  <label class="standard-label" for="contact-tel">Phone:</label>
                  <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel" placeholder="(123)-456-789" class="input-box"><br><br>

                  <label class="standard-label" for="contact-Subject">Subject:</label>
                  <input type="text" id="contact-Subject" class="input-box"><br><br>

                  <label class="standard-label" for="contact-message">Message:<span class="aster">*</span> </label><br>
                  <textarea maxlength="300" id="contact-message" placeholder="Enter Your Message here" class="input-box" required></textarea><br><br>

                  <input type="submit" value="Send" class="button" id="send_button">
